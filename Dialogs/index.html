<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogs</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/fa50d5d333.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="alert_dialog">
            <div class="header">
                <H4>Dialog header</H4>
            </div>
            <div class="body">
                <p>Dialog body text</p>
            </div>
            <div class="footer">
                <button>Action 1</button>
                <button>Action 2</button>
            </div>

        </div>

        <!--  simple    -->
        <div class="simple_dialog">
            <div class="header_one">
                <h4>Dialog header</h4>
            </div>
            <div class="body_one">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-user-circle drawer_icon"></i></span>
                            <span class="title">item 1</span>
                        </a>


                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-user-circle drawer_icon"></i></span>
                            <span class="title">item 2</span>
                        </a>


                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-user-circle drawer_icon"></i></span>
                            <span class="title">item 3</span>
                        </a>


                    </li>

                </ul>



            </div>



        </div>
        <!-----  CONFIRMATION      --->

        <div class="confirmation">
            <div class="header_two">
                <H4>Dialog header</H4>
            </div>
            <div class="body_two">
            <form>
                <label for="items1">item 1</label>
                <input type="radio" id="items1" name="items1">
                </br>
                <label for="items2">item 2</label>
                <input type="radio" id="items2" name="items2">
                </br>
                <label for="items3">item 3</label>
                <input type="radio" id="items3" name="items3">
                </br>
                <label for="items4">item 4</label>
                <input type="radio" id="items4" name="items4">
            </form>
        </div>
            <div class="footer">
                <button>Action 1</button>
                <button>Action 2</button>
            </div>




        </div>



    </div>
</body>

</html>
