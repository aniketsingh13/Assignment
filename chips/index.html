<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chips</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main_container">
        <h2>Basic Chips</h2>
        <div class="basic_chips">

            <div class="chips">
                <image src=images/images.jpg alt="ironman" width="96" height="96" class="chip_img" />IRONMAN

                <button class="btn">X</button>
            </div>
            <div class="chips">
                <image src=images/imagesone.jpg alt="captain america" width="96" height="96" class="chip_img" />CAPTAIN
                AMERICA

                <button class="btn">X</button>
            </div>
            <div class="chips">
                <image src=images/download.jpg alt="spiderman" width="96" height="96" class="chip_img" />Spiderman

                <button class="btn">X</button>
            </div>
            <div class="chips">
                <image src=images/downloadone.jpg alt="black widow" width="96" height="96" class="chip_img" />BLACK
                WIDOW

                <button class="btn">X</button>
            </div>
            <div class="chips">
                <image src=images/downloadtwo.jpg alt="blank panther" width="96" height="96" class="chip_img" />BLACK
                PANTHER

                <button class="btn">X</button>
            </div>

        </div>

        <h2>Stacked chips</h2>
        <div class="Stacked_chips">

            <div class="chips">
                <image src=images/images.jpg alt="ironman" width="96" height="96" class="chip_img" />IRONMAN

                <button class="btn">X</button>
            </div>
            <div class="chips">
                <image src=images/imagesone.jpg alt="captain america" width="96" height="96" class="chip_img" />CAPTAIN
                AMERICA

                <button class="btn">X</button>
            </div>
            <div class="chips">
                <image src=images/download.jpg alt="spiderman" width="96" height="96" class="chip_img" />Spiderman

                <button class="btn">X</button>
            </div>
            <div class="chips">
                <image src=images/downloadone.jpg alt="black widow" width="96" height="96" class="chip_img" />BLACK
                WIDOW

                <button class="btn">X</button>
            </div>
            <div class="chips">
                <image src=images/downloadtwo.jpg alt="blank panther" width="96" height="96" class="chip_img" />BLACK
                PANTHER

                <button class="btn">X</button>
            </div>

        </div>

    </div>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
