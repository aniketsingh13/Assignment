<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa50d5d333.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="fixed">
            <button class="tab">TAB ONE </button>
            <button class="tab">TAB TWO </button>
            <button class="tab">TAB THREE </button>
        </div>
        <div class="fixed">
            <button class="tab"><i class="fas fa-clock"></i>TAB ONE </button>
            <button class="tab"><i class="fas fa-paper-plane"></i>TAB TWO </button>
            <button class="tab"><i class="fas fa-heart"></i>TAB THREE </button>
        </div>
        <div class="fixed_icon">
           
        </div>
    </div>
</body>

</html>
