<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snackbar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fa50d5d333.js" crossorigin="anonymous"></script>

</head>

<body>
  <div id="main_snackbar">
    <div class="all_btn">
      <Button class="snack_btn">Baseline</Button>
      <Button class="snack_btn">Leading</Button>
      <Button class="snack_btn">Stacked</Button>
    </div>
    <div class="Base_snackbar">Can't send photo. Retry in 5 seconds.<strong>RETRY</strong><i class="fas fa-times"></i>
    </div>
    <div class="Lead_snackbar">Your photo has been archived.<strong>UNDO</strong><i class="fas fa-times"></i>
    </div>

    <div class="Stacked_snackbar">
      
     <div>This item already has the label "travel". You can add a new label.</div>
     <div class="container">
     <strong>ADD A NEW LEVEL</strong>
      <i class="fas fa-times"></i>
    </div>
    </div>


  </div>


  <script src="index.js" type="text/javascript"></script>
</body>

</html>
