<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>badges</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa50d5d333.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="Badges">
        <div class="main_container">
            <h3>NeogCamp <span class="Neog_Badges">4</span></h3>
        </div>
        <!--Text with large Badge-->
        <div class="main_container">
            <h3>NeogCamp <span class="Neog_BadgesTwo">4</span></h3>
        </div>
        <!--text with badge on the left-->
        <div class="main_container">
            <button>NeogCamp <span class="Neog_BadgesThree">4</span></button>
        </div>
        <!--Button toggle visiblity-->
        <div class="main_container">
            <button class="clicked">NeogCamp <span class="Neog_BadgesFour">8</span></button>
        </div>
        <!--Icon With Badges-->
        <div class="main_container">
            <a href="#" class=Icon_Size><i class="fas fa-home"></i></a>
            <span class="Neog_BadgesFive">9</span>
        </div>

    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
